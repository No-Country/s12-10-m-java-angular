<section class="navbar">

                <span class="select-none">|</span>
                <a routerLink="" aria-label="Terms & conditions Links">Terms & conditions</a>
                <p class="navbar-g-contact">Contact Us - +54 4567 41-5263 | bookleaks&#64;domain.com </p>
            </small>
        </div>

            @if  (!token) {

    </nav>
</section>
