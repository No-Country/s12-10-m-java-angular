<form class="login-form gap-y-6" [formGroup]="loginForm" (submit)="onSubmit()">

  <div class="w-full max-w-[366px] h-[74px]">

    <div class="input-group w-full">
      <input type="text" id="email-login" formControlName="email" for="email-login" autocomplete="email" name="email-login" class="form-input" aria-disabled="false" aria-label="Email" autocapitalize="none" dir="ltr" required>
      <label for="email-login" class="form-label transition-top" style="--label-bg: #FFFBFE;">Email</label>
    </div>

    <error-message [showError]="(loginForm.get('email')?.dirty && loginForm.get('email')?.touched) && (loginForm.get('email')?.hasError('pattern') || loginForm.get('email')?.hasError('required'))"
    errorMessage="Write a valid email address" errorClass="text-red-500" tooltipMessage="The email is mandatory and must have an @ and a .something."/>
  </div>

  <div class="w-full max-w-[366px] h-[97px]">

    <div class="input-group w-full">
      <input [type]="viewPassword ? 'text' : 'password'" id="password-login" for="password-login" formControlName="password" autocomplete="off" name="password-login" class="form-input pass" aria-disabled="false" aria-label="Password" autocapitalize="none" dir="ltr" required>
      <img src="../../../../assets/icons/show.webp" alt="Show password" class="icon" loading="lazy" (click)="toogleViewPassword($event)">
      <label for="password-login" class="form-label transition-top" style="--label-bg: #FFFBFE;">Password</label>
    </div>

    <error-message [showError]="(loginForm.get('password')?.dirty && loginForm.get('password')?.touched) && (loginForm.get('password')?.hasError('pattern') || loginForm.get('password')?.hasError('required'))"
    errorMessage="Write a valid password" errorClass="text-red-500" [tooltipMessage]="'The password is mandatory, it must have:\n- At least 8 characters.\n- At least one uppercase and one lowercase.\n- At least one number.'" />

    <app-link class="w-full flex justify-start" path="/forgot-password" textLink="Â¿Forgot your password?" className="mt-2 mr-auto justify-start text-left text-[#069150] hover:text-[#15AD67]"></app-link>
  </div>

  <div class="w-full">
      <app-button class="mb-6 w-full flex justify-center items-center" type="submit" className="w-full min-w-[100px]  max-w-[300px] min-[905px]:max-w-full" [isDisable]="loginForm.invalid">
          Log in
      </app-button>
    <hr class="mb-6 border-t">
    <app-link path="/register" textLink="You still do not have an account?" className="mt-4 text-center text-[#069150] hover:text-[#15AD67]"></app-link>
  </div>
</form>
